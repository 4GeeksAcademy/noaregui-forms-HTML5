<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fontawesome.com/kits/100a97a1d8/setup">
</head>
<body>
  <form action="#" method="post">
    <div class="container d-flex justify-content-center mt-5">
      <div class="card" style="width: 80rem;">

  <!--Encabezado-->      
        <div class="card-header">
          <h1><strong>Payment from example</strong></h1>
        </div>
  <!--Cuerpo-->
        <div class="card-body">
    <!--Alerta roja-->
          <div class="red-paragraph" style=" border: 1px solid #F6CBCF; background: #F8D7DA; color: #B77D82; padding: 10px 10px 0 10px; margin-bottom: 10px;">
            <p><strong>Some fields are missing</strong></p>
          </div>
    <!--Fila 1: Card#, CVV y Amount-->
          <div class="row">
            <div class="col-sm-4">
              <div class="mb-3">
                <label for="numero-tarjeta-credito" class="form-label"><strong>Card #</strong></label>
                <input type="text" class="form-control" name="Card" placeholder="XXXXXXXXXXXX" inputmode="numeric" pattern="[0-9]{16}" required>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="mb-3">
                <label for="cvc" class="form-label"><strong>CVC #</strong></label>
                <input type="text" name="CVC" placeholder="0000" class="form-control" inputmode="numeric" pattern="[0-9]{4}" required>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="mb-3">
                <label for="amount" class="form-label"><strong>Amount</strong></label>
                <div class="input-group">
                  <strong>$</strong>
                  <input type="text" name="Amount" placeholder="$ Amount" class="form-control" inputmode="numeric" pattern="[0-9]*" required>
                </div>
              </div>
            </div>
          </div>
    <!--Fila 2: First name y Last name-->
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label for="first-name" class="form-label"><strong>First name</strong></label>
                <input type="text" class="form-control" id="first-name" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label for="last-name" class="form-label"><strong>Last name</strong></label>
                <input type="text" class="form-control" id="last-name" required>
              </div>
            </div>
          </div>
    <!--Fila 3: City, State, Postal code-->     
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label for="city" class="form-label"><strong>City</strong></label>
                <input type="text" class="form-control" id="city" required>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><strong>State</strong></label>
                <select type="text" class="form-select" id="state" required>
                  <option value="" selected>Pick a state</option>
                  <option value="Colombia">Colombia</option>
                  <option value="Colombia">Peru</option>
                  <option value="Colombia">Ecuador</option>
                  <option value="Colombia">Guatemala</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><strong>Postal code</strong></label>
                <input type="number" class="form-control" id="postal-code" required>
              </div>
            </div>
          </div>
    <!--Fila 4: We accept y message-->       
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label><strong>We accept:</strong>
                  <br>
                  <div class="cuadrado-gris" style="background-color: #6C757D; padding: 10px; border-radius: 5px;">
                    <input type="radio" id="opcion1" name="payment">
                    <label for="Opcion1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff; margin-right: 10px;"></i></label>
                    <input type="radio" id="opcion2" name="payment">
                    <label for="Opcion1"><i class="fa-brands fa-cc-visa" style="color: #ffffff; margin-right: 10px;"></i></label>
                    <input type="radio" id="opcion3" name="payment">
                    <label for="Opcion1"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff; margin-right: 10px;"></i></label>
                    <input type="radio" id="opcion4" name="payment">
                    <label for="Opcion1"><i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i></label>
                  </div>
                </label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="margin-left: auto;"><strong>Message</strong>
                  <textarea type="text" class="form-control" id="postal-code" rows="4" cols="80" required></textarea>
                  <p class="message" style="color: #6C757D;">Add any notes here.</p>
                </label>
              </div>
            </div> 
          </div>
  <!--Footer-->      
          <div class="card-footer" style="background-color: #F7F7F7;">
            <div class="d-flex justify-content-end" style="margin: 10px;">
              <button type="button" class="btn btn-primary btn-sm" style="margin-right: 5px;">Cancel</button>
              <button type="button" class="btn btn-secondary btn-sm">Send</button>
            </div>
            
          </div>
        </div>    
  </form>
  
  <script src="https://kit.fontawesome.com/100a97a1d8.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
